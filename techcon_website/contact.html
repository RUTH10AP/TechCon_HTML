<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email Address: <a href="mailto:email@example.com">mailto:email@example.com</a></p>
            <p>Social Media Links: 
                <a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com/techcon2024" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>
        </section>
        <section>
            <h2>Embedded Google Maps</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d12345.6789!2d-123.456789!3d45.678901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m1!1sTechCon%202024%20Venue!5e0!3m2!1sen!2sus!4v1700000000!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
